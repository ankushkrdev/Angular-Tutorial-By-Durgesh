<div class="container ">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form (ngSubmit)="loginFormSubmitted($event)">
        <div class="card mt-4">
          <div class="card-body ">
            <h3 class="container">Login</h3>

            <div class="mt-3">
              <label for="email">Email id</label>
              <input
                type="text"
                name="email"
                placeholder="Enter here"
                id="email"
                class="form-control"
                [(ngModel)]="loginData.email"
              />
            </div>

            <div class="mt-3">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                placeholder="Enter here"
                id="password"
                class="form-control"
                [(ngModel)]="loginData.password"
              />
            </div>

            <div class="container text-center mt-2">
              Not have an account then
              <a [routerLink]="['/register']">register here</a>
            </div>

            <div class="mt-3 container text-center">
              <button class="btn btn-success btn-sm" type="submit">Login</button>
              <button class="btn btn-danger btn-sm ms-2" type="reset">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
